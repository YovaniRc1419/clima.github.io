<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clima</title>
    <!-- iconos  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css  -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <!-- SEARCH BAR  -->
        <div class="search-bar">
            <input type="text" placeholder="Enter city name">
            <span class="material-symbols-outlined location">
                location_on
            </span>
            <button class="material-symbols-outlined search">
                search
            </button>
        </div>

        <!-- Temp Box  -->
        <div class="temp-box">
            <div class="weather-icon">
                <img src="img/cloud.svg" alt="">
            </div>
            <div class="current-temp">
                <div class="num">35</div>
                <div class="derg">Â°C</div>
            </div>

            <div class="description">
                Clear sky
            </div>

            <div class="location-response">
                <span class="material-symbols-outlined location-response-icon">
                    location_on
                </span>
                <div class="location-response-name">London, GB</div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        humidity_percentage
                    </span>

                    <div>
                        <div class="value humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="item">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>

                    <div>
                        <div class="value humidity">1.5km/h</div>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Error Box  -->
        <div class="error-box">
            <div class="error-icon">
                <img src="img/error-404.png" alt="">
            </div>
            <div class="error-message">
                Not found!
            </div>
        </div>
    </div>
    <!-- Script  -->
    <script src="js/index.js"></script>
</body>
</html>
